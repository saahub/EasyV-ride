<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <title>Place Autocomplete</title>
   <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/css/main.css">

  </head>
  <body>
<div class="container-fluid estilo">
<div class="row">
  <div class="col-xs-3 col-md-4">
    <button class="btn btn-info text-center" id="encuentrame">Encuentrame</button>
  </div>
  <div class="col-xs-3 col-md-4">
    <input id="origin-input" class="controls" type="text"
  placeholder="origen">
  </div>
  <div class="col-xs-3 col-md-4">
    <input id="destination-input" class="controls" type="text" placeholder="destino">
  </div>
</div>
</div>
<div class="row">
  <div class="col-md-12 col-sm-12 col-xs-12 center">
    <div id="map"></div>
  </div>
</div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBK9Tlq-Kz7fEBev_tVNlR_BveZKJdSf8U&libraries=places&callback=initMap"
        async defer></script>

  <script src="http://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script type="text/javascript" src="assets/app/app.js"></script>
  </body>
</html>
