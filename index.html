<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Place Autocomplete</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>
<div class="container-fluid">
<div class="row">
<div class="col-sm-3">
  <button class="btn btn-info text-center" id="encuentrame">Encuentrame</button>
</div>
<div class="col-sm-3">
    <input id="origin-input" class="controls" type="text"
        placeholder="origen">
</div>
<div class="col-sm-3">
    <input id="destination-input" class="controls" type="text"
        placeholder="destino">
</div>
<div class="col-sm-3">
    <div id="mode-selector" class="controls">
      <input type="radio" name="type" id="changemode-walking" checked="checked">
      <label for="changemode-walking">Walking</label>

      <input type="radio" name="type" id="changemode-transit">
      <label for="changemode-transit">Transit</label>

      <input type="radio" name="type" id="changemode-driving">
      <label for="changemode-driving">Driving</label>
    </div>
</div>
</div>
  <div class="col-md-12 col-sm-12 col-xs-12 center" id="map"></div>
</div>




  <script src="http://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBK9Tlq-Kz7fEBev_tVNlR_BveZKJdSf8U&libraries=places&callback=initMap"
        async defer></script>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
